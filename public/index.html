<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Company Portal — Sign in</title>
<style>
  :root {
    --bg:#f3f3f3;
    --card:#fff;
    --text:#1b1b1b;
    --muted:#5f6368;
    --accent:#0078d7;
    --danger:#e02424;
    font-family:"Segoe UI","Helvetica Neue",Roboto,Arial,sans-serif;
  }

  html,body {
    height:100%;
    margin:0;
    background:var(--bg);
    display:flex;
    align-items:center;
    justify-content:center;
    color:var(--text);
  }

  .card {
    background: var(--card);
    border-radius: 6px;
    padding: 50px 60px 50px;
    width: 100%;
    max-width: 1100px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    border: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: all .3s ease;
  }

  .logo {
    text-align:left;
    margin-bottom:30px;
  }
  .logo img {
    width:150px;
    height:auto;
    display:inline-block;
  }

  /* Fill full width inside card */
  h3,
  p.subtitle,
  #emailStep,
  #passwordStep {
    width: 100%;
    max-width: none;
    margin: 0;
    padding: 0 10px;
    box-sizing: border-box;
  }

  h3 {
    margin: 0 0 10px;
    font-size: 26px;
    font-weight: 600;
    text-align: left;
  }

  p.subtitle {
    margin: 0 0 26px;
    color: var(--muted);
    font-size: 17px;
    text-align: left;
  }

  input {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    padding: 14px 0;
    border: none;
    border-bottom: 2px solid #ccc;
    background: transparent;
    font-size: 17px;
    outline: none;
    color: var(--text);
    transition: border-color .2s ease;
  }

  input:focus {
    border-color: var(--accent);
  }

  .btn {
    margin-top: 25px;
    padding: 12px 26px;
    border: none;
    border-radius: 0;
    font-weight: 600;
    font-size: 16px;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    transition: background .15s ease, transform .1s ease;
    display: block;
    margin-left: auto;
  }

  .btn:hover {
    background: #0063b1;
    transform: translateY(-1px);
  }

  .error {
    color: var(--danger);
    font-size: 13px;
    margin-top: 6px;
    clear: both;
    min-height: 18px;
  }

  .small {
    font-size: 13px;
    color: var(--muted);
    margin-top: 16px;
    clear: both;
  }

  footer {
    margin-top: 70px;
    font-size: 14px;
    color: var(--muted);
    text-align: center;
  }
  footer a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
  }

  @media(max-width:700px) {
    .card {
      padding: 40px 24px;
      max-width: 95%;
    }
    .btn {
      width: 100%;
      margin-top: 28px;
    }
  }

  #popup {
    display: none;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: var(--accent);
    color: #fff;
    padding: 16px 34px;
    border-radius: 6px;
    font-weight: 600;
    opacity: 0;
    transition: opacity .6s ease;
    z-index: 1000;
  }
</style>
</head>
<body>
<section class="card">
  <div class="logo">
    <img src="https://res.cloudinary.com/dpabidaqx/image/upload/c_scale,w_137/v1760203523/dd_ze0uis.png" alt="Company Logo">
  </div>

  <h3>Sign in</h3>
  <p class="subtitle">Access your apps portal securely</p>

  <form id="loginForm" novalidate>
    <!-- Step 1 -->
    <div id="emailStep">
      <input id="email" type="text" placeholder="Enter your email" required />
      <div class="error" id="emailError"></div>
      <button class="btn" type="button" id="nextBtn">Next</button>
    </div>

    <!-- Step 2 -->
    <div id="passwordStep" style="display:none;">
      <input id="password" type="password" placeholder="Enter your password" required />
      <div class="error" id="pwError"></div>
      <button class="btn" type="submit">Sign in</button>
      <div class="small">
        <a href="#" style="color:var(--accent);">Forgot password?</a>
      </div>
    </div>
  </form>

  <footer>Need an account? <a href="#">Request access</a></footer>
</section>

<div id="popup">✅ Login Successful!</div>

<script>
  const nextBtn = document.getElementById("nextBtn");
  const emailStep = document.getElementById("emailStep");
  const passwordStep = document.getElementById("passwordStep");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const emailError = document.getElementById("emailError");
  const pwError = document.getElementById("pwError");
  const popup = document.getElementById("popup");

  // Step 1 — email validation
  nextBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    if (!email) {
      emailError.textContent = "Please enter your email.";
      return;
    }
    emailError.textContent = "";
    emailStep.style.display = "none";
    passwordStep.style.display = "block";
    passwordInput.focus();
  });

  // Step 2 — login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    pwError.textContent = "";
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: email, password })
      });

      if (res.ok) {
        showPopup(email);
        setTimeout(() => (window.location.href = "/dashboard.html"), 2000);
      } else {
        const msg = await res.text();
        pwError.textContent = msg;
      }
    } catch {
      pwError.textContent = "Network error. Please try again.";
    }
  });

  // Popup fade
  function showPopup(email) {
    popup.textContent = `✅ Welcome back, ${email}!`;
    popup.style.display = "block";
    setTimeout(() => (popup.style.opacity = 1), 50);
    setTimeout(() => {
      popup.style.opacity = 0;
      setTimeout(() => (popup.style.display = "none"), 600);
    }, 1600);
  }
</script>
</body>
</html>
